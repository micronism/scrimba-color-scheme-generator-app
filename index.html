<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Color Scheme Generator app makes it easy to create color schemes based on a selected main color.">
        <title>Color Scheme Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <input
                    type="color"
                    id="color-picker"
                    class="color-picker"
                    value="#FF8647"
                    aria-label="Select color">
                <select id="select-color-mode" class="select-color-mode" aria-label="Select color mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">
                        Analogic-complement
                    </option>
                    <option value="triad">Triad</option>
                </select>
                <button type="button" id="get-color-scheme-btn" class="get-color-scheme-btn" aria-live="polite" aria-controls="color-scheme">
                    Get Color Scheme
                </button>                
            </div>
            <div id="color-scheme" class="color-scheme" role="region" aria-label="Generated Color Scheme"></div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
